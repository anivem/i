<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow & Grow Nutrition Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #444;
    }
    select, .section {
      background: #fff;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .section ul {
      padding-left: 20px;
    }
    #highlight {
      background: #e6ffe6;
      border: 2px dashed #33cc33;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🍽️ Glow & Grow Plan – Nutrition Navigator</h1>
  <label for="daySelect">Select Day:</label>
  <select id="daySelect" onchange="updatePlan()">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>

  <div id="plan" class="section"></div>
  <div id="highlight" class="section"></div>
  <div class="section">
    <h2>🔁 Replacements</h2>
    <ul>
      <li>Papaya → Watermelon / Musk melon</li>
      <li>Sweet potato → Boiled potato</li>
      <li>Orange → Guava / Pomegranate</li>
      <li>Apple → Pear / Banana</li>
    </ul>
  </div>

  <script>
    const plans = {
      Monday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>1 glass warm milk</li>
          <li>1 tsp soaked mahabeera ginjalu</li>
          <li>5 soaked almonds</li>
          <li>1 banana or papaya</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Boiled sweet potato chunks</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>2 boiled eggs</li>
          <li>1 orange or banana</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>1 glass warm milk with jaggery</li>
        </ul>
      `,
      Tuesday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>Sprouted moong salad with lemon</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
          <li>Sabja in lemon water or buttermilk</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Chana salad or stir-fry with lemon</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>Handful of roasted chana</li>
          <li>1 tsp jaggery + 5 soaked raisins</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>1 glass warm milk with 1 tsp mahabeera ginjalu + jaggery</li>
        </ul>
      `,
      Wednesday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>1 apple or orange</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
          <li>Sabja water</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Boiled potato</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>2 boiled eggs</li>
          <li>1 orange or banana</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>1 glass warm milk with turmeric</li>
        </ul>
      `,
      Thursday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>1 glass warm milk</li>
          <li>1 tsp soaked mahabeera ginjalu</li>
          <li>5 soaked almonds</li>
          <li>1 banana or papaya</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Boiled sweet potato chunks</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>Handful of roasted chana</li>
          <li>Jaggery + 3 soaked cashews or walnuts</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>1 glass warm milk with sabja + mahabeera ginjalu</li>
        </ul>
      `,
      Friday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>Moong sprout salad</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
          <li>Buttermilk + sabja</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Boiled sweet potato or potato chunks</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>2 boiled eggs</li>
          <li>Banana or apple</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>Warm milk with turmeric or jaggery</li>
        </ul>
      `,
      Saturday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>1 orange or apple</li>
          <li>1 tsp mixed flax & sunflower seeds</li>
          <li>Sabja water</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Green gram sundal</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>Boiled sweet potato + sunflower seeds</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>Warm milk with sabja + 1 tsp mahabeera ginjalu</li>
        </ul>
      `,
      Sunday: `
        <h2>🕘 Mid-Morning</h2>
        <ul>
          <li>1 glass warm milk</li>
          <li>1 tsp soaked mahabeera ginjalu</li>
          <li>5 soaked almonds</li>
          <li>Banana or papaya</li>
        </ul>
        <h2>🍛 Lunch Add-Ons</h2>
        <ul>
          <li>Chicken biryani or curry</li>
          <li>Cucumber or onion salad</li>
        </ul>
        <h2>🕓 Evening Snack</h2>
        <ul>
          <li>Fruit bowl</li>
          <li>1 glass milk</li>
        </ul>
        <h2>🌙 Night</h2>
        <ul>
          <li>Warm milk with jaggery</li>
        </ul>
      `
    };

    function updatePlan() {
      const day = document.getElementById("daySelect").value;
      document.getElementById("plan").innerHTML = plans[day];
      document.getElementById("highlight").innerHTML = `<strong>👟 Special Fitness Highlight:</strong><br>` + getFitnessHighlight(day);
    }

    function getFitnessHighlight(day) {
      const highlights = {
        Monday: "Power Start – Fuel muscle repair with almonds and banana before your vertical jumps!",
        Tuesday: "Lean & Clean – Moong + sabja + chana = lean muscle magic post agility drills.",
        Wednesday: "Fiber Fuel – Apples + sabja water = perfect duo for endurance on the field.",
        Thursday: "Strength Boost – Protein + soaked nuts = your secret weapon for explosive kicks!",
        Friday: "Golden Gains – Turmeric milk + sprouts = the anti-inflammatory power duo.",
        Saturday: "Sundal Surge – Green gram to pack strength in your calf muscle sprints.",
        Sunday: "Recharge Day – Almonds + chicken + milk = perfect mix for muscle recovery."
      };
      return highlights[day];
    }

    // Default display
    updatePlan();
  </script>
</body>
</html>
