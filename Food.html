<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anirudh's Glow & Grow Nutrition Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;

      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    select, h2, ul {
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #2b6777;
    }
    h2 {
      color: #52ab98;
    }
  </style>
</head>
<body>
  <div class="container">

          <li><strong>Evening Snack:</strong> 2 boiled eggs + orange or banana</li>

          <li><strong>Dinner:</strong> Regular + salad</li>

      sat: `

      document.getElementById('plan').innerHTML = plans[day];

    window.onload = updatePlan;

</html>
